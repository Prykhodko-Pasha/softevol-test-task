<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
      integrity="sha512-Zx6MlUMKSVJoQ+83OwhdILe8cSEsCzfqThJd7J/VA2UrK6Ctj85p+xzqfyuNXE5B1k25uUdmJ2OzItbBy9GHAQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Microsoft Header</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="./index.html">
          <img
            src="./images/logo.png"
            alt="microsoft-logo"
            width="108px"
            height="23px"
          />
        </a>
        <div class="surface-link__wrapper">
          <a class="surface-link" href="#">
            <span class="nav__text">Surface</span>
          </a>
        </div>
        <nav>
          <ul class="navigation">
            <li>
              <button class="header__btn nav__item" type="button">
                <span class="nav__text">Computers</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item" type="button">
                <span class="nav__text">Computers for Business</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item" type="button">
                <span class="nav__text">Accessories</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item" type="button">
                <span class="nav__text">Shop now</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item" type="button">
                <span class="nav__text">Support</span>
              </button>
            </li>
          </ul>
        </nav>
        <div class="actions">
          <button class="header__btn nav__item" type="button">
            <span class="nav__text">All Microsoft</span>
          </button>
          <button class="header__btn nav__item">
            <span class="nav__text">Search</span>
          </button>
          <a href="#" class="nav__item">
            <span class="nav__text">Cart</span>
          </a>
          <a href="#" class="nav__item">
            <span>Sign in</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
