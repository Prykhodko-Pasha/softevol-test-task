<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
      integrity="sha512-Zx6MlUMKSVJoQ+83OwhdILe8cSEsCzfqThJd7J/VA2UrK6Ctj85p+xzqfyuNXE5B1k25uUdmJ2OzItbBy9GHAQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Microsoft Header</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="./index.html">
          <img
            src="./images/logo.png"
            alt="microsoft-logo"
            width="108px"
            height="23px"
          />
        </a>
        <div class="surface-link__wrapper">
          <a class="surface-link" href="#">
            <span class="nav__text dropdown__item">Surface</span>
          </a>
        </div>
        <nav>
          <ul class="navigation">
            <li>
              <button class="header__btn nav__item from860" type="button">
                <span class="nav__text dropdown__item">Computers</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from860" type="button">
                <span class="nav__text dropdown__item">More</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from928" type="button">
                <span class="nav__text dropdown__item"
                  >Computers for Business</span
                >
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from928" type="button">
                <span class="nav__text dropdown__item">More</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from1028" type="button">
                <span class="nav__text dropdown__item">Accessories</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from1028" type="button">
                <span class="nav__text dropdown__item">More</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from1176" type="button">
                <span class="nav__text dropdown__item">Shop now</span>
              </button>
            </li>
            <li>
              <button class="header__btn nav__item from1176" type="button">
                <span class="nav__text">Support</span>
              </button>
            </li>
          </ul>
        </nav>
        <button class="burger" type="button"></button>
        <div class="actions">
          <button class="header__btn nav__item all-ms from860" type="button">
            <span class="nav__text dropdown__item">All Microsoft</span>
          </button>
          <button class="header__btn nav__item search">
            <span class="nav__text">Search</span>
          </button>
          <a href="#" class="nav__item cart">
            <span class="nav__text">Cart</span>
          </a>
          <a href="#" class="sign-in">
            <span class="sign-in__text">Sign in</span>

            <div class="sign-in__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 64"
                stroke="#707070"
              >
                <g class="mectrl_stroke" stroke-width="1.9" fill="none">
                  <circle cx="32" cy="32" r="30.25" />
                  <g transform="matrix(1.1 0 0 1.1 8.8 5.61)">
                    <circle class="mectrl_stroke" cx="20" cy="16" r="7" />
                    <path
                      class="mectrl_stroke"
                      d="M30 35h10m-5-5v10M30.833 32.09A11 11 0 009 34"
                    />
                  </g>
                </g>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
